<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Electron Boilerplate</title>

    <!-- build:css -->
    <link href="../build/styles/main.css" rel="stylesheet" type="text/css">
    <!-- endbuild -->

</head>

<body>
    <div id="titlebar"></div>
    <div class="container">
        <h1 id="greet"></h1>
        <p class="subtitle">
            <a href="http://electron.atom.io" class="js-external-link">Electron</a> app running on the
            <strong id="platform-info"></strong> machine.
        </p>
        <p class="subtitle">
            You are in
            <strong id="env-name"></strong> environment.
        </p>
    </div>


    <!-- build:js -->
    <script src="jspm_packages/system.js"></script>
    <script src="system.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
    <script>
        System.import('app');
    </script>
    <!-- endbuild -->
</body>

</html>
